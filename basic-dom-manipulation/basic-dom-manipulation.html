<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Dom Manipulation</title>
	<style>
		body {
			transition: 0.4s;
		}
		div {
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<h1 id="text" onclick="mod()">text will be replaced</h1>
	
	<button onclick="remove()">Remove</button>
	<p id="remove">text to remove</p>
	<script>
		//changing paragraph
		document.getElementById("text").innerHTML = "Hello World! Click me";

		//styling paragraph
		function mod(){
			document.getElementById("text").style.color = "blue";
			document.getElementById("text").style.fontSize = "45px";
		}

		//creating new div
		var el = document.createElement("div");
		document.body.appendChild(el);
		el.className = "container";
		el.style.backgroundColor = "red";

		//removing
		var p = document.getElementById("remove");

		function remove() {
			document.body.removeChild(p);
		}
	</script>
</body>
</html>
